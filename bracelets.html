        .icons {

        }
        .ring-item {
            flex: 1 1 calc(33.333% - 20px);

            border-radius: 8px;

            overflow: hidden;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .ring-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .ring-item img {
            width: auto;
            height: auto;
            border-radius: 8px;
        }
