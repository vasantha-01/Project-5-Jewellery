    <style>
        body {
            background: black;
            color: #fff;
        }
        .login-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: url('jewelry-bg.jpg') no-repeat center center/cover;
        }

        .login-form form {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-form h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-container .icon {
            padding: 10px;
            background: #333;
            color: white;
            min-width: 50px;
            text-align: center;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .input-container input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-left: none;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .input-container input:focus {
            border-color: #4caf50;
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
